<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
    <body style="padding-bottom: 1000px">
      <!-- Grids are better than display inline block because grids
          automatically vertical align to top, only take up the space required, no extra space or alignment mismatch -->

      <!-- Grid - rigid layout, take up the space of the columns assigned -->
      <div style="display: grid; grid-template-columns: 100px 100px">
        <div style="background-color: gray">Div1</div>
        <div style="background-color: lightpink">
          Div 2
          <p>Text 1</p>
        </div>
      </div>

      <div
        style="
          margin-top: 30px;
          display: grid;
          grid-template-columns: 100px 100px 200px;
        "
      >
        <div style="background-color: gray">100px</div>
        <div style="background-color: lightpink">
          100px
          <p>Text 1</p>
        </div>
        <div style="background-color: gray">200px</div>
      </div>

      <div
        style="
          margin-top: 30px;
          display: grid;
          grid-template-columns: 100px 1fr;
        "
      >
        <div style="background-color: gray">100px</div>
        <!-- take rest of the free space -->
        <div style="background-color: lightblue">1fr</div>
      </div>

      <div
        style="
          margin-top: 30px;
          display: grid;
          grid-template-columns: 100px 1fr 2fr;
        "
      >
        <div style="background-color: gray">100px</div>
        <div style="background-color: lightpink">1fr</div>
        <div style="background-color: lightblue">2fr</div>
      </div>

      <div
        style="
          margin-top: 30px;
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          column-gap: 20px;
          row-gap: 40px;
        "
      >
        <div style="background-color: gray; height: 200px">1fr</div>
        <div style="background-color: lightpink; height: 200px">1fr</div>
        <div style="background-color: lightblue; height: 200px">1fr</div>
        <div style="background-color: lightpink; height: 200px">1fr</div>
        <div style="background-color: gray; height: 200px">1fr</div>
        <div style="background-color: lightpink; height: 200px">1fr</div>
      </div>
    </body>
  </head>
</html>
